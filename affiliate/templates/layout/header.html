{% load static %}
<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
        <div class="carousel-item active" style="height: 60rem; background-image: url('{% static 'img/running-1.jpg' %}'); background-position: bottom; background-size: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h3>Be ready for the race</h3>
            <p>This is a description for the first slide.</p>
          </div>
        </div>
        <!-- Slide Two - Set the background image for this slide in the line below -->
        <div class="carousel-item" style="height: 60rem; background-image: url('{% static 'img/close-up.jpg' %}'); background-position: center; background-size: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h3>Be Cool</h3>
            <p>Your shoes are a statement</p>
          </div>
        </div>
        <!-- Slide Three - Set the background image for this slide in the line below -->
        <div class="carousel-item" style="height: 60rem; background-image: url('{% static 'img/comfort.jpg' %}'); background-position: center; background-size: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h3>Happy to run</h3>
            <p>Run with happiness</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
